<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diamond Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="form-page">
  <div class="form-container">
    <h2>Enter Diamond Attributes</h2>
    <!-- <form action="{{ url_for('predict_datapoint') }}" method="POST"> -->
        <form action="{{ url_for('handle_prediction') }}" method="POST">

      <input type="text" name="carat" placeholder="Carat (e.g., 0.7)" required>
      <input type="text" name="depth" placeholder="Depth (e.g., 61.5)" required>
      <input type="text" name="table" placeholder="Table (e.g., 55.0)" required>
      <input type="text" name="x" placeholder="X (e.g., 5.5)" required>
      <input type="text" name="y" placeholder="Y (e.g., 5.6)" required>
      <input type="text" name="z" placeholder="Z (e.g., 3.5)" required>

      <select name="cut" required>
        <option disabled selected>Cut</option>
        <option>Fair</option>
        <option>Good</option>
        <option>Very Good</option>
        <option>Premium</option>
        <option>Ideal</option>
      </select>

      <select name="color" required>
        <option disabled selected>Color</option>
        <option>D</option>
        <option>E</option>
        <option>F</option>
        <option>G</option>
        <option>H</option>
        <option>I</option>
        <option>J</option>
      </select>

      <select name="clarity" required>
        <option disabled selected>Clarity</option>
        <option>I1</option>
        <option>SI2</option>
        <option>SI1</option>
        <option>VS2</option>
        <option>VS1</option>
        <option>VVS2</option>
        <option>VVS1</option>
        <option>IF</option>
      </select>

      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
